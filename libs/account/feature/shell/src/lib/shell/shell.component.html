<sws-toolbar title="SWS" [iconHome]="iconHome" [search]="true">
  <account-toolbar-menu></account-toolbar-menu>
</sws-toolbar>

<nav mat-tab-nav-bar mat-stretch-tabs>
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>

<router-outlet></router-outlet>
