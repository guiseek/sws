<div
  class="auth-layout bg-liquid-cheese"
  fxLayout="row wrap"
  fxLayoutGap="20px"
>
  <div
    class="auth-content"
    fxFlex
    fxFlex.gt-sm="25"
    fxflex.gt.xs="50"
    fxFlexOffset.gt-sm="60"
    fxflexoffset="0"
    [@animate]="{ value: '*', params: { duration: '400ms', y: '200px' } }"
  >
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <router-outlet></router-outlet>
      <auth-login (logged)="onLogged($event)"></auth-login>
    </mat-card>
    <a routerLink="embarque" mat-button>Criar conta</a>
    <button mat-button (click)="forgotPassword()">Esqueci minha senha</button>
    <button mat-button (click)="openResetPassword()">Resetar</button>
  </div>
</div>

<ng-template #resetPassword let-dialog="dialog">
  <mat-card>
    <mat-card-title>Recuperar conta</mat-card-title>
    <!-- <auth-signup></auth-signup> -->
    <sws-form-builder
      [elements]="resetPasswordElements"
      (submit)="dialog.close($event)"
    ></sws-form-builder>
  </mat-card>
</ng-template>
