<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field color="accent">
    <input type="email" matInput placeholder="E-mail" formControlName="email" />
  </mat-form-field>
  <mat-form-field color="accent">
    <input
      type="password"
      matInput
      placeholder="Senha"
      formControlName="password"
    />
  </mat-form-field>
  <button mat-button color="accent">
    Login
  </button>
</form>
