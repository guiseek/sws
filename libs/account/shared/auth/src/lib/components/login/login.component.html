<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      type="email"
      name="email"
      matInput
      placeholder="E-mail"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Senha"
      formControlName="password"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button mat-button>
    Login
  </button>
</form>
