<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      type="email"
      name="email"
      matInput
      placeholder="Seu e-mail"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Última senha que se lembra"
      formControlName="lastPassword"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button mat-flat-button [disabled]="form.invalid || inProgress">
    Enviar código de recuperação
  </button>
  <mat-progress-bar *ngIf="inProgress" mode="indeterminate"></mat-progress-bar>
</form>
