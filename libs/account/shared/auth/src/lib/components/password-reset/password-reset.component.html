<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      type="text"
      name="token"
      matInput
      placeholder="Token verificador"
      formControlName="token"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Nova senha"
      formControlName="password"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button mat-button>
    Salvar
  </button>
</form>
