<mat-form-field>
  <input
    type="text"
    placeholder="Buscar"
    aria-label="Buscar"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onSelect($event)"
    [displayWith]="displayFn"
  >
    <ng-container *ngIf="filteredOptions | async as filtered">
      <mat-option *ngFor="let option of filtered" [value]="option">
        {{ option[config.viewValue] }}
      </mat-option>
      <mat-option disabled *ngIf="!filtered.length">
        Nenhum resultado
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
