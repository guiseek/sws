      <h3 matLine>Group Meeting</h3>
      <p matLine>
        <span class="secondary-text">In 32 minutes -</span>
        <span class="mat-hint">Room 1B</span>
      </p>
      <p mat-line class="mat-hint">{{ d.term }}</p>
      <span mat-line>{{ d.desc }}</span>
    </mat-list-item>
  </mat-list>
