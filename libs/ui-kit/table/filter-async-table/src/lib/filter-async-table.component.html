<mat-list>
  <mat-list-item *ngFor="let f of filter; index as i">
    <h3 mat-line>{{ f.view.field }} {{ f.view.operator }} {{ f.value }}</h3>
    <button type="button" color="warn" mat-icon-button (click)="remove(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button type="button" mat-icon-button (click)="openFilter()">
  <mat-icon>add_circle</mat-icon>
</button>
