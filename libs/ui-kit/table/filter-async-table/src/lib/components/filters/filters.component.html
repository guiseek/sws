<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <mat-toolbar
    class="sws dialog-header dialog-draggable"
    cdkDragHandle
    color="accent"
  >
    <mat-toolbar-row class="title">
      <span>Filtros</span>
      <button class="dialog-close-button" mat-icon-button (click)="ref.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="sws dialog-content">
  <mat-list *ngIf="!!filters.length; else empty">
    <mat-list-item *ngFor="let f of filters">
      <h4 mat-line>{{ f.field.label }}</h4>
      <p mat-line>{{ f.operator | json }}</p>
    </mat-list-item>
  </mat-list>
  <ng-template #empty>
    <h4 class="mat-h4 empty">Nenhum filtro</h4>
  </ng-template>
  <button type="button" mat-stroked-button (click)="addFilter()">
    Adicionar filtro
  </button>
</div>
<div class="sws dialog-actions between">
  <button type="button" mat-icon-button (click)="exec()">
    <mat-icon>search</mat-icon>
  </button>
  <button type="button" color="accent" mat-button (click)="onConfirm()">
    Confirmar
  </button>
</div>
