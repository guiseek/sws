<h3 class="mat-h3">{{ company.name }}</h3>

<mat-form-field>
  <input matInput placeholder="Search projects" #input />
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-table
  class="projects-table mat-elevation-z8"
  [dataSource]="dataSource"
  matSort
  matSortActive="id"
  matSortDirection="asc"
  matSortDisableClear
>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

    <mat-cell *matCellDef="let project">{{ project.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

    <mat-cell class="description-cell" *matCellDef="let project">{{
      project.description
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

    <mat-cell class="duration-cell" *matCellDef="let project">{{
      project.name
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [length]="company?.count"
  [pageSize]="3"
  [pageSizeOptions]="[3, 5, 10]"
></mat-paginator>
