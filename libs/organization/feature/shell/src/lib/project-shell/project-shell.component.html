<div fxLayout="column">
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <main fxFlex [@animateStagger]="{value:'50'}">
    <router-outlet></router-outlet>
  </main>
</div>
