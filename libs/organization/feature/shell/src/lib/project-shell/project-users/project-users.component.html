<div [@animateStagger]="{ value: '50' }">
  <div
    class="page-container"
    [@animate]="{ value: '*', params: { y: '100%' } }"
  >
    <div fxLayout="row" fxLayoutGap="16px">
      <mat-card fxFlex>
        <mat-card-title>project-users works!</mat-card-title>
        <sws-async-complete
          [config]="searchConfig"
          (optionSelected)="onSelectUser($event)"
        ></sws-async-complete>
        <mat-card-actions>
          <button mat-button (click)="onSave()">
            Salvar
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card fxFlex>
        <mat-list>
          <mat-list-item *ngFor="let user of project.users">
            <mat-icon mat-list-icon (click)="onPopover(user, $event.target)"
              >account_circle</mat-icon
            >
            <h4 mat-line>{{ user.email }}</h4>
            <button mat-icon-button color="warn" (click)="onDelete(user)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
  </div>
</div>
