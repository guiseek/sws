<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Nome da empresa" formControlName="name" />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
      name="firstname"
      matInput
      placeholder="Domínio"
      formControlName="domain"
    />
    <span matSuffix>.sws.web.app</span>
  </mat-form-field>
  <mat-form-field>
    <textarea
      name="description"
      rows="4"
      matInput
      placeholder="Descrição"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <button mat-button>
    Começar
  </button>
</form>
