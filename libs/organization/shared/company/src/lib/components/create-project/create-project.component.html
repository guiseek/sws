<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Projeto" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="companyId">
      <mat-option [value]="company.value.id">
        {{ company.value.name }}
      </mat-option>
    </mat-select>
    <!-- <input
      name="firstname"
      matInput
      placeholder="Domínio"
      formControlName="domain"
    /> -->
  </mat-form-field>
  <mat-form-field>
    <textarea
      name="description"
      rows="4"
      matInput
      placeholder="Descrição"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <button mat-flat-button [disabled]="form.invalid || inProgress">
    Salvar
  </button>
  <mat-progress-bar *ngIf="inProgress" mode="indeterminate"></mat-progress-bar>
</form>
